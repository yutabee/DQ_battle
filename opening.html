<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="OP_BGM.play()">

        <div class="logo_fade">
            <img src="img/DQ_LOGO.png" alt="オープニングロゴ">

        <p>ゲームを開始しますか？</p>
        <p onclick="window_change()">
            <span class="btn">はい</span>

    </div>

    <a class="op_play" onclick=" OP_BGM.play()">play</a>
    <script>

        function window_change() {
            window.location.href = "field_select.html";
        }
        const OP_BGM = new Audio('BGM/DQVOP.mp3');


    </script>
